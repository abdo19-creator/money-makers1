<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>تسجيل الدخول</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="شعار الموقع">
        </div>
        <ul class="nav-links">
            <li><a href="#">الرئيسية</a></li>
            <li><a href="#">عن الموقع</a></li>
            <li><a href="#">التواصل</a></li>
        </ul>
    </div>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <div class="input-group">
            <input type="text" placeholder="البريد الإلكتروني" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="كلمة المرور" required>
        </div>
        <button class="login-btn">تسجيل الدخول</button>
        <div class="forgot-password"><a href="#">نسيت كلمة المرور؟</a></div>
        <div class="alternative-login">
            <p>أو قم بتسجيل الدخول باستخدام:</p>
            <div class="social-login">
                <button class="social-btn facebook">فيسبوك</button>
                <button class="social-btn google">جوجل</button>
                <button class="social-btn twitter">تويتر</button>
            </div>
        </div>
        <div class="language-selection">
            <label for="language">اختر اللغة:</label>
            <select id="language">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="register">
            <p>لا تمتلك حسابًا؟ <a href="#">سجل الآن</a></p>
        </div>
    </div>
    <div class="footer">
        <p>حقوق الطبع والنشر &copy; 2024 جميع الحقوق محفوظة.</p>
    </div>
    <div class="forex-animation">
        <img src="forex-animation.png" class="animation" alt="فوركس">
    </div>
    <div class="forex-animation2">
        <img src="forex-animation2.png" class="animation2" alt="فوركس 2">
    </div>
    <div class="forex-animation3">
        <img src="forex-animation3.png" class="animation3" alt="فوركس 3">
    </div>
    <div class="forex-animation4">
        <img src="forex-animation4.png" class="animation4" alt="فوركس 4">
    </div>
</body>
</html>
